  function renderProducts() {
    const container = document.getElementById('productsContainer');
    container.innerHTML = products.map(p => `
      <div class="product">
        <img src="${p.image}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/280x220?text=No+Image'">
        <div class="product-info">
          <h3>${p.name}</h3>
          <p class="description">${p.description}</p>
          <select class="size" id="size-${p.id}">
            <option value="30x40">30×40 سم - ${p.prices["30x40"]} ج</option>
            <option value="60x80">60×80 سم - ${p.prices["60x80"]} ج</option>
            <option value="60x40">60×40 سم - ${p.prices["60x40"]} ج</option>
          </select>
          <select class="frame" id="frame-${p.id}">
            <option value="بني طبيعي">إطار بني طبيعي</option>
            <option value="أسود">إطار أسود</option>
            <option value="أبيض">إطار أبيض</option>
          </select>
          <div class="price">السعر: <span id="price-${p.id}">${p.prices["30x40"]}</span> جنيه</div>
          <button onclick="alert('هذه الميزة متاحة فقط في الصفحة الرئيسية حالياً')">إضافة للسلة</button>
        </div>
      </div>
    `).join('');

    // تحديث السعر عند تغيير المقاس
    products.forEach(p => {
      const sizeSelect = document.getElementById(`size-${p.id}`);
      const priceSpan = document.getElementById(`price-${p.id}`);
      sizeSelect.addEventListener('change', () => {
        const size = sizeSelect.value;
        priceSpan.textContent = p.prices[size];
      });
    });
  }

  window.onload = renderProducts;
